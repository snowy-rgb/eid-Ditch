<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이드 : 디치 결함</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <canvas id="background-canvas"></canvas> <!-- 애니메이션 효과용 -->
        <h1 class="game-title">이드 : 디치 결함</h1>
        <p class="game-subtitle">어둠 속에서 ‘이드’를 찾아라...</p>
        <button id="start-btn" onclick='GoToGame()'>시작하기</button>
        <button id="settings-btn">설정</button>
    </div>
    
    <audio id="bgm" autoplay loop muted>
        <source src="Assets/sfx/bgm/openingᅳ ost (1).m4a" type="audio/mpeg">
        브라우저가 오디오 태그를 지원하지 않습니다.
    </audio>


    <script src="script.js"></script>
    <script>
        function GoToGame()  {
            window.location.href = 'InGame/ditch.html'
        }

        document.addEventListener("click", function() {
            let bgm = document.getElementById("bgm");
        
            if (bgm.paused) {
                bgm.play().then(() => {
                    console.log("🎵 배경음 재생 성공!");
                }).catch(error => {
                    console.log("🔇 자동 재생 실패:", error);
                });
            }
        }, { once: true }); // 🔥 한 번만 실행되도록 설정!
    </script>
</body>
</html>
