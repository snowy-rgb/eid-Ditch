<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이드 : dream defect</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <canvas id="background-canvas"></canvas> <!-- 애니메이션 효과용 -->
        <h1 class="game-title">eid  :  The Dream Defect</h1>
        <p class="game-subtitle"></p>
        <button id="start-btn" onclick='GoToGame()'>시작하기</button>
        <button id="settings-btn">설정</button>
    </div>

    <!-- 오프닝 화면 -->
    <div id="openingScreen">
        <p id="creatorText">AQUfluc_ studio..</p>
        <p id="gameTitle">eid : The Dream Defect</p>
        <p id="introText"></p>
        <p id="startPrompt">아무 키를 누르거나 화면을 터치해 시작</p>
    </div>
    
    <audio id="bgm" preload="auto" loop>
        <source src="Assets/sfx/bgm/openingᅳ ost (1).m4a" type="audio/mpeg">
    </audio>



    <script src="script.js"></script>
    <script>
        function GoToGame()  {
            window.location.href = 'InGame/ditch.html'
        }

        document.addEventListener("click", function() {
            let bgm = document.getElementById("bgm");
        
            if (bgm.paused) {
                bgm.play().then(() => {
                    console.log(" 배경음 재생 성공!");
                }).catch(error => {
                    console.log(" 자동 재생 실패:", error);
                });
            }
        }, { once: true }); // 한 번만 실행되도록 설정 
    </script>
</body>
</html>
